<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MCP Weather AI</title>
    <style>
        body { font-family: Arial; background: #1e1e1e; color: white; padding: 20px; }
        #chat { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: #2d2d2d; }
        #input { width: 70%; padding: 10px; }
        button { padding: 10px; background: #007bff; color: white; border: none; }
        .user { color: #4FC3F7; }
        .ai { color: #A5D6A7; }
    </style>
</head>
<body>
    <h1>MCP Weather AI (By You!)</h1>
    <div id="chat"></div>
    <input type="text" id="input" placeholder="Ask me anything..." onkeypress="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">Send</button>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');

        function addMessage(msg, isUser) {
            const div = document.createElement('div');
            div.className = isUser ? 'user' : 'ai';
            div.textContent = (isUser ? 'You: ' : 'AI: ') + msg;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const msg = input.value.trim();
            if (!msg) return;
            addMessage(msg, true);
            input.value = '';

            const res = await fetch('/api/chat', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: msg})
            });
            const data = await res.json();
            addMessage(data.response, false);
        }

        // Welcome
        addMessage('Hi! Ask about weather, facts, or say hi!', false);
    </script>
</body>
</html>
